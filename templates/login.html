  <form class="form-signin" action="/dashboard" method="post">
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <!-- {% set fname = 'img/'+  params['login_image']  %}
      <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72"> -->

    <label for="uname" class="sr-only">username</label>
    <input type="txt" id="uname" name="uname" class="form-control" placeholder="username" required autofocus>
    <label for="upass" class="sr-only">Password</label>
    <input type="password" id="upass" name="upass" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>

      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
